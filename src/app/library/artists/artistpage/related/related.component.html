<div class="container">
  <div class="header">
    <h2>{{header}}</h2>
  </div>

  <ul>
    <li *ngFor="let artist of relatedArtists"
        (click)="goToDetailPage(artist)">
      <div class="artist">
        <img src="{{artist.artistsPicture}}"
             alt="artist picture">
        <p>{{artist.artistName}}</p>
      </div>
    </li>
  </ul>

</div>
